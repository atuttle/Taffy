name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Tests on ${{ matrix.cfengine }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cfengine:
          - lucee@5
          - lucee@6

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Setup CommandBox
        uses: Ortus-Solutions/setup-commandbox@v2.0.1
        with:
          version: "6.0.0"

      - name: Install Dependencies
        run: box install

      - name: Start Server
        run: |
          box server start cfengine=${{ matrix.cfengine }} port=8080 --debug
          # Wait for server to be ready
          sleep 10
          # Verify server is running
          curl -s http://localhost:8080/ || echo "Server may not have dashboard enabled"

      - name: Run Tests
        run: |
          box testbox run runner="http://localhost:8080/tests/runner.cfm" verbose=true

      - name: Stop Server
        if: always()
        run: box server stop

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.cfengine }}
          path: |
            tests/results/
            .logs/
          if-no-files-found: ignore
